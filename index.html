<!DOCTYPE html>
<html>

<head>
    <title>Wallet - Login</title>
    <!-- Bootstrap + FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/index.css">
</head>

<body>

    <!--  LOGIN -->
    <div class="login-box">
        <i class="fa-solid fa-circle-user d-block mx-auto fa-4x mb-3"></i>
        <h1 class="saludo text-center">¡Hola!</h1>
        <p class="subtitulo text-center">Ingresa a nuestra App y conoce tu saldo</p>
        <h2>Completa tus datos</h2>

        <form>
            <div class="mb-3">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo" required>
            </div>

            <div class="mb-3">
                <label for="password">Contraseña:</label>
                <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
            </div>

            <div class="text-center">
                <button type="button" id="btnLogin" class="btn btn-primary rounded-pill">
                    <i class="fa-solid fa-user-check"></i> Iniciar sesión
                </button>
            </div>
        </form>
        <div id="alertaLogin"></div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/index.js"></script>
    <!-- Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
