<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/wallet.css">
    <title>Wallet</title>
   
</head>


<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

    <div class="container text-center" style="max-width: 400px;">
        <i class="fa-solid fa-wallet fa-3x mb-3"></i>
        <h1 class="mb-4">My Billetera Digital</h1>

        <div class="mb-3">
            <label for="amount" class="form-label">Ingresa monto:</label>
            <input type="text" id="amount" class="form-control" min="0">
        </div>

        <div class="d-flex justify-content-center mb-4">
            <button id="depositBtn" class="btn btn-primary mx-3 rounded-pill"><i class="fa-solid fa-circle-plus me-2"></i>Depositar</button>
            <button id="withdrawBtn" class="btn btn-danger mx-3 rounded-pill"><i class="fa-solid fa-circle-minus me-2"></i>Retirar</button>
        </div>

        <div class="d-flex justify-content-center align-items-center gap-2 mb-4">
  <h2 class="mx-0">Balance:</h2>
  <h2 id="balance" class="mx-1">0</h2>
</div>
<a href="menu.html" class="login-icon d-block text-center mt-5">
    <i class="fa-solid fa-arrow-left m-2"></i>Volver a Banca Personal
</a>
    </div>
    


    <!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- JS  -->
<script src="assets/js/wallet.js"></script>
</body>

</html>
