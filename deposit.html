<!DOCTYPE html>
<html>

<head>
    <title>Wallet - Depositar</title>
    <!-- Bootstrap + FontAwesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/deposit.css">
</head>

<body>
    <div class="container">
        <h2 class="mb-4">Depositar</h2>

        <form>
            <div class="form-group mt-3 text-left">
                <label for="depositAmount">Monto a depositar:</label>
                <input type="text" class="form-control" id="depositAmount" placeholder="Ingrese monto">
            </div>

            <button type="button" id="btnDepositar" class="btn btn-primary btn-action">
                <i class="fa-solid fa-hand-holding-dollar icon-top me-2"></i>
                Realizar depósito
            </button>
            <p id="depositMsg" class="mt-2"></p>
        </form>

        <a href="menu.html" class="btn-return">
            ← Volver al Menú Principal
        </a>
    </div>
<!-- JavaScript -->
<script src="assets/js/deposit.js"></script>
</body>
</html>
